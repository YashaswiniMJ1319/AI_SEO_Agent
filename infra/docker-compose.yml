services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: devuser
      POSTGRES_PASSWORD: devpass
      POSTGRES_DB: appdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - miniodata:/data

  api:
    build:
      context: ../api
      dockerfile: ../infra/docker/api.Dockerfile
    command: npm run dev
    depends_on:
      - postgres
      - redis
      - minio
    env_file:
      - ../.env
    ports:
      - "4000:4000"
    volumes:
      - ../api:/usr/src/app
      - /usr/src/app/node_modules

  web:
    build:
      context: ../web
      dockerfile: ../infra/docker/web.Dockerfile
    command: npm run dev -- --host
    ports:
      - "5173:5173"
    depends_on:
      - api
    volumes:
      - ../web:/usr/src/app
      - /usr/src/app/node_modules

volumes:
  pgdata:
  miniodata:
